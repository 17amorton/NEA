<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canvas Coordinate System</title>
<style>
    canvas {
    border: 1px solid #000;
    }
</style>
</head>
<body>




    
<canvas id="mandlebrot" onmousedown="renderJuliaSet(event)"   width="400" height="400" ></canvas> 
<canvas id="juliaset" width="400" height="400"></canvas> 
<br>
<label for="Real">Enter real part:</label>
<input type="number" id="xValue" min="-2" max="2" step="0.01">

<label for="Imaginary">Enter imaginary part:</label>
<input type="number" id="yValue" min="-2" max="2" step="0.01">
<br>
<button onclick="handleRender()">Render Juliaset</button>
<button onclick="toggleAnimation()">Start/stop Juliaset Animation</button><script src="pixel.js"></script>

<script src="complexnumber.js"></script>
<script src="FractalRenderer.js"></script>
<script src="Mandlebrot.js"></script>
<script src="juliaset.js"></script>

<script src="sketch.js"></script>
</body>
</html
